<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <title>Unicorn Corral</title>
</head>


<body data-ng-app="UnicornsApp">

  <header class="navbar navbar-default">
    <h2 class="navbar-text">
      Unicorn Corral
    </h2>
    <p id="github-link" class="navbar-text navbar-right">
      <a href="https://github.com/jakebarnett/angular_client" class="navbar-link">Github</a>
    </p>
  </header>

  <main data-ng-controller = "UnicornsController" data-ng-init ="getAll()">
    <section class="jumbotron">
      <img class="unicorn-image" src="http://1.bp.blogspot.com/-mAa7Ay_mtXc/UlBSrz9Yh5I/AAAAAAAAAaw/lE7R8EBQ9wo/s1600/unicorns_puke_rainbows_by_chronicle_vindictive-d56nvl0.gif"/>
      <h2>
        Enter a name and age to add a unicorn to the corral.
      </h2>
      <h3>
        This page was built using Angular, Node, Express, and MongoDB
      </h3>
    </section>

    <section class ="corral">
      <form name="New Unicorn" class="input-group">
        <input class="form-control" type = "text" data-ng-model="newUnicorn.unicornName" placeholder="Unicorn Name"></input>
        <input class="form-control" type = "text" data-ng-model="newUnicorn.unicornAge" placeholder = "Unicorn Age"></input>
        <button class="btn btn-default" type="submit" data-ng-click="create(newUnicorn)">Save New Unicorn</button>
      </form>

      <ul data-ng-repeat = "unicorn in unicorns">
        <li>
          <img class="unicorn-thumb" src="http://2.bp.blogspot.com/-iK4rlMT5I2o/T2yb-X72iAI/AAAAAAAAC7M/kxPZ1VNdSz0/s1600/angry_unicorn.png"/>
        </li>
        <li>
          Name: {{unicorn.unicornName}}
        </li>
        <li>
          Age: {{unicorn.unicornAge}}
        </li>
        <li>
          <form data-ng-if="unicorn.editing">
            <label for="unicorn{{unicorn._id}}">Edit Unicorn</label>
            <input type='text' id='unicorn{{unicorn._id}}' data-ng-model="unicorn.unicornName">
            <input type='text' id='unicorn{{unicorn._id}}' data-ng-model="unicorn.unicornAge">
            <button type="submit" data-ng-click="save(unicorn)">Save Changes</button>
            <button type="button" data-ng-click="editToggle(unicorn)">Cancel</button>
          </form>
          <button data-ng-click="editToggle(unicorn)" data-ng-if="!unicorn.editing">Edit Unicorn</button>
          <button data-ng-click="remove(unicorn)" data-ng-if="!unicorn.editing">Delete</button>
        </li>
      </ul>
    </section>

  </main>

  <script src="bundle.js"></script>
</body>
</html>
